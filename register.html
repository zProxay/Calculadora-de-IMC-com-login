<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="styleregis.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="homenotlogged.html">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="background-circle"></div>
    <div class="container">
        <!-- Seção de Login -->
        <div class="login-section">
            <div class="login-form">
                <h1>REGISTRAR</h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <button type="submit">CRIAR CONTA</button>
                </form>
            </div>
        </div>
        <!-- Seção Roxa -->
        <div class="right-section">
            <h1>LOGIN</h1>
            <div class="register">
                <button class="register-button" id="registerButton">ENTRAR</button>
            </div>
            <div class="social-icons">
                <a href="#"><img src="Instagram.png" alt="Ícone do Instagram"></a>
                <a href="#"><img src="Facebook.png" alt="Ícone do Facebook"></a>
                <a href="#"><img src="Whatsapp.png" alt="Ícone do WhatsApp"></a>
            </div>
        </div>
    </div>
    <script src="scriptregis.js"></script>
</body>
</html>
